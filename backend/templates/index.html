<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards Center</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flashcards by Raul</a>
        </div>
    </nav>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <form action="/" method="post">
                <label for="choice">What would you like to do today?</label>
                <select id="choice" name="choice">
                    <option value="1">My decks</option>
                    <option value="2">Add cards</option>
                    <option value="3">Create a deck</option>
                    <option value="4">Delete a deck</option>
                </select>

                <!-- Additional input fields based on user's choice -->
                <div id="additional-fields" style="display: none;">
                    <label class="labels_for_flask_cards" for="deck_name">Deck Name:</label>
                    <input type="text" id="deck_name" name="deck_name">

                    <label class="labels_for_flask_cards" for="front_page">Front Page Content:</label>
                    <input type="text" id="front_page" name="front_page">

                    <label class="labels_for_flask_cards" for="back_page">Back Page Content:</label>
                    <input type="text" id="back_page" name="back_page">
                </div>

                <button type="submit">Submit</button>
            </form>
            <div id="result">{{ message|safe }}</div>
        </div>
    </div>






    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
